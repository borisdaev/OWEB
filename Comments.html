        <h1>Анкета</h1>

        <p class="nodec">Пополнете ја оваа форма со цел подобрување на веб страната</p>

    <form method="post" action="Contact.html">
        <p>
            <label>Име:
                <input name="name" type="text" size="10" maxlength="20">
            </label>
        </p>

        <p>
            <label>Презиме:
                <input name="name" type="text" size="10" maxlength="20">
            </label>
        </p>

        <p>
            <label>Забелешка/пофалба :</label>
            <p>
            <textarea rows="5" cols="50" placeholder="Enter comments here"></textarea>
            </p>
        </p>

        

        

        


        <p class="clear">
            <label>Работи кои ви се допаднаа :</label>
           
        </p>

        <p>
            <label class="special">Дизајн на страната<input type="checkbox"></label>

            <label class="special">Едноставна за користење<input type="checkbox"></label>
            <label class="special">Слики<input type="checkbox"></label>
            
        </p>

        <p class="clear">
            <label>Како стигнавте до мојата веб страна ? </label>

        </p>

        <p>

        </p>

        

        <p class="clear">

                <option>Добра</option>
                <option>Ништо посебно</option>
                <option class="boja2">Ужас</option>
            </select>

            <p>
                <input type="submit" value="Потврди" class="submit">
